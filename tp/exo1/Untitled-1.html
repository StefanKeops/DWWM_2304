<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Astro</title>
    <style>
        /* Ajoutez votre style CSS pour la mise en page ici */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"][readonly] {
            background-color: #eee;
        }

        button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .form-group {
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Inscription Astro</h1>
        <h2>Informations personnelles</h2>

        <div class="form-group">
            <label for="nomUtilisateur">Nom :</label>
            <input type="text" id="nomUtilisateur" name="nomUtilisateur" required>
        </div>

        <div class="form-group">
            <label for="prenomUtilisateur">Prénom :</label>
            <input type="text" id="prenomUtilisateur" name="prenomUtilisateur" required>
        </div>

        <div class="form-group">
            <label>Date de Naissance :</label>
            <input type="text" id="jour" name="jour" placeholder="Jour" required>
            <input type="text" id="mois" name="mois" placeholder="Mois" required>
            <input type="text" id="annee" name="annee" placeholder="Année" required>
        </div>

        <div class="form-group">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo" readonly>
        </div>

        <div class="form-group">
            <label for="commentaire">Commentaire :</label>
            <textarea id="commentaire" name="commentaire" rows="4"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="valider" disabled>Valider</button>
            <button type="reset">Réinitialiser</button>
        </div>
    </div>

    <script>
        // Génération automatique du pseudo
        function generatePseudo() {
            var nom = document.getElementById('nomUtilisateur').value;
            var prenom = document.getElementById('prenomUtilisateur').value;

            // Assurez-vous que les noms et prénoms sont non vides
            if (nom && prenom) {
                // Concaténez et formatez le pseudo
                var pseudo = nom.substr(0, 3) + prenom.substr(0, 3) + Math.floor(Math.random() * 100);
                document.getElementById('pseudo').value = pseudo;
                // Activer le bouton de validation
                document.getElementById('valider').disabled = false;
            }
        }

        // Appelez la fonction generatePseudo lors de la saisie des noms et prénoms
        document.getElementById('nomUtilisateur').addEventListener('input', generatePseudo);
        document.getElementById('prenomUtilisateur').addEventListener('input', generatePseudo);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Astro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header id="container">
        <h1>EVALUATION COURS JAVASCRIPT</h1>
        <h2>formulaire avec traitement Javascript</h2>
        <form id="registrationForm" onsubmit="storeFormData()" method="post" action="accueil.html">  
            <div class="form-group">
                <label for="nomUtilisateur">Nom :</label>
                <input type="text" id="nomUtilisateur" name="nomUtilisateur" required>
            </div>
            <div class="form-group">
                <label for="prenomUtilisateur">Prénom :</label>
                <input type="text" id="prenomUtilisateur" name="prenomUtilisateur" required>
            </div>
            <div class="form-group">
                <label for="emailUtilisateur">Email :</label>
                <input type="email" id="emailUtilisateur" name="emailUtilisateur" required>
            </div>
            <div class="form-group">
                <label>Date de Naissance :</label>
                <select name="jour" id="jour" required>
                    <option value="1">01</option>
                </select>
                <select name="mois" id="mois" required>
                    <option value="1">Janvier</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" readonly>
            </div>
            <div class="form-group">
                <label for="commentaire">Commentaire :</label>
                <textarea id="commentaire" name="commentaire" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="valider" disabled>Valider</button>
                <button type="reset">Réinitialiser</button>
             </div>
        </form>
    </header>
</body>

</html>

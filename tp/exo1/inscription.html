<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Astro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Inscription Astro</h1>
        <h2>Informations personnelles</h2>

        <form id="registrationForm" onsubmit="storeFormData()">
            <div class="form-group">
                <label for="nomUtilisateur">Nom :</label>
                <input type="text" id="nomUtilisateur" name="nomUtilisateur" required>
            </div>

            <div class="form-group">
                <label for="prenomUtilisateur">Prénom :</label>
                <input type="text" id="prenomUtilisateur" name="prenomUtilisateur" required>
            </div>

            <div class="form-group">
                <label>Date de Naissance :</label>
                <input type="text" id="jour" name="jour" placeholder="Jour" required>
                <input type="text" id="mois" name="mois" placeholder="Mois" required>
                <input type="text" id="annee" name="annee" placeholder="Année" required>
            </div>

            <div class="form-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" readonly>
            </div>

            <div class="form-group">
                <label for="commentaire">Commentaire :</label>
                <textarea id="commentaire" name="commentaire" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="valider" disabled>Valider</button>
                <button type="reset">Réinitialiser</button>
            </div>
        </form>
    </div>
</body>
</html>

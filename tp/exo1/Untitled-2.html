<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accueil Astro</title>
    <script>
        // Fonction pour récupérer les informations du cookie
        function getFormDataFromCookie() {
            var cookies = document.cookie.split(';');
            var formDataJSON = '';

            // Chercher le cookie contenant les données du formulaire
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("inscriptionData=")) {
                    formDataJSON = cookie.substring("inscriptionData=".length);
                    break;
                }
            }

            // Si le cookie existe, afficher les données dans un tableau
            if (formDataJSON !== '') {
                var formData = JSON.parse(decodeURIComponent(formDataJSON));
                var tableHTML = '<h1>Informations d\'inscription</h1>';
                tableHTML += '<table border="1">';
                tableHTML += '<tr><th>Pseudo</th><th>Nom</th><th>Email</th></tr>';
                tableHTML += '<tr><td>' + formData.pseudo + '</td><td>' + formData.nom + '</td><td>' + formData.email + '</td></tr>';
                tableHTML += '</table>';
                document.getElementById('formData').innerHTML = tableHTML;
            }
        }
    </script>
</head>
<body onload="getFormDataFromCookie()">
    <div id="formData"></div>
</body>
</html>

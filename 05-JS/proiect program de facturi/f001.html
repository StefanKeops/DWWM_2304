<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="../exo_employes/js/vue.global.js" ></script>

</head>
<body>
    <div id="app">
        <h1>Produits</h1>
        <h2>La liste de produits et services</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Unit√©</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="prod of produits">
                    <td>{{ prod.id }}</td>
                    <td>{{ prod.description }}</td>
                    <td>{{ prod.unite }}</td>
                    <td>{{ prod.prix }}</td>
                </tr>
            </tbody>
        </table>
        <button @click="ajouterLigne(produit)">Ajouter un produit ou un service</button>
    </div>
</body>

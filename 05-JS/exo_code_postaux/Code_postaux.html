<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes postal</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Recherche de Villes par Code Postal</h1>
    <label for="zipCodeSearch">Code Postal :</label>
    <input type="search" id="zipCodeSearch" list="citySuggestions" placeholder="Entrez le code postal">
    <datalist id="citySuggestions"></datalist>
    <button type="button" id="searchButton">Rechercher</button>
    <div id="cityInfo"></div>

</body>
</html>
